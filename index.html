<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flappy Bird — Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
<h1>Flappy Bird</h1>
<p class="info">Press <strong>Space</strong> or click/tap to flap. Score: <span id="score">0</span></p>
<canvas id="game" width="480" height="640"></canvas>
<div class="controls">
<button id="startBtn">Start / Restart</button>
<label><input type="checkbox" id="showHitboxes"> Show hitboxes</label>
</div>
<p class="footer">Built with HTML5 Canvas — Add to your portfolio</p>
</div>
<script src="script.js"></script>
</body>
</html>
